<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/scss/style.scss">
    <script type="module" src="/main.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="left-side-cont">
        <div class="item">Item</div>
        <div id="app_left"></div>
      </div>

      <div class="right-side-cont">
        <div class="auto-cont"><span>Map&nbsp;(autocheck&nbsp;<input class="auto-allow" type="checkbox">)</span></div>
        <div id="app_right"></div>
      </div>
      <dialog class="menu">
        <div class="menu-btn undo"><div>Undo</div><div>Ctrl+Z</div></div>
        <div class="menu-btn redo"><div>Redo</div><div>Ctrl+Y</div></div>
        <div class="menu-btn cut"><div>Cut</div><div>Ctrl+X</div></div>
        <div class="menu-btn copy"><div>Copy</div><div>Ctrl+C</div></div>
        <div class="menu-btn paste"><div>Paste</div><div>Ctrl+V</div></div>
        <div class="menu-btn delete"><div>Delete</div><div>Del</div></div>
        <div class="menu-btn save"><div>Save to file</div><div>Ctrl+S</div></div>
        <div><input type="file" class="menu-btn load" id="file_input" style="display: none;"><label for="file_input"><div>Load data from file</div><div>Ctrl+L</div></label></div>
      </dialog>  
    </main>
  </body>
</html>
